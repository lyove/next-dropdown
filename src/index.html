<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Next-Dropdown plugin</title>
  <link rel="stylesheet" href="./style.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      min-width: 1240px;
    }

    .flex {
      display: flex;
      flex-direction: row;
      justify-content: space-around;
      align-items: center;
      padding: 6rem 0;
    }
  </style>
</head>

<body>
  <div class="flex">
    <div data-dropdown-direction="bottom-left">
      <button>Bottom left</button>
    </div>

    <div data-dropdown-direction="bottom-right">
      <button>Bottom right</button>
    </div>

    <div data-dropdown-direction="bottom-middle">
      <button>Bottom middle</button>
    </div>

    <div data-dropdown-direction="top-left">
      <button>Top left</button>
    </div>

    <div data-dropdown-direction="top-right">
      <button>Top right</button>
    </div>

    <div data-dropdown-direction="top-middle">
      <button>Top middle</button>
    </div>
  </div>


  <!-- <script type="module" src="./index.js"></script> -->

  <script>
    function loadDropdown(Dropdown) {

      // bottom-left
      const target1 = document.querySelector('[data-dropdown-direction="bottom-left"]');
      const content1 = document.createElement('div');
      content1.innerHTML = 'bottom-left';
      const dropdown = new Dropdown(target1, content1, {
        direction: "bottom-left",
        onOpen: function () {
          console.log("is open");
        },
        onClose: function () {
          console.log("is now closed");
        }
      });

      // bottom-right
      const target2 = document.querySelector('[data-dropdown-direction="bottom-right"]');
      const content2 = document.createElement('div');
      content2.innerHTML = 'bottom-right';
      const dropdown2 = new Dropdown(target2, content2, {
        direction: "bottom-right",
      });

      // bottom-middle
      const target3 = document.querySelector('[data-dropdown-direction="bottom-middle"]');
      const content3 = document.createElement('div');
      content3.innerHTML = 'bottom-middle';
      const dropdown3 = new Dropdown(target3, content3, {
        direction: "bottom-middle",
      });

      // top-left
      const target4 = document.querySelector('[data-dropdown-direction="top-left"]');
      const content4 = document.createElement('div');
      content4.innerHTML = 'top-left';
      const dropdown4 = new Dropdown(target4, content4, {
        direction: "top-left",
      });

      // top-right
      const target5 = document.querySelector('[data-dropdown-direction="top-right"]');
      const content5 = document.createElement('div');
      content5.innerHTML = 'top-right';
      const dropdown5 = new Dropdown(target5, content5, {
        direction: "top-right",
      });

      // top-middle
      const target6 = document.querySelector('[data-dropdown-direction="top-middle"]');
      const content6 = document.createElement('div');
      content6.innerHTML = 'top-middle';
      const dropdown6 = new Dropdown(target6, content6, {
        direction: "top-middle",
      });
    }

    import("./index.js").then((module) => {
      loadDropdown(module.default);
    });
  </script>

</body>

</html>
